<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CendMe</title>

    <!--bootstrap CDN link -->
    <link rel="stylesheet" href="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">

<!-- Boxicons -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">

</head>
<body>
    <!-- 
        Please do well to make good use of COMMENTS.
        Your ID and class names should be understandable.
        
     -->

     <section>
        <div class="hero">
            <h1 class="sec-col text-center head">Contact Us</h1>
            <p class="text-center sub">Our team would love to hear from you</p>
    
            <div class="hero-bod">
                
                <!-- Contact info section -->
                <div class="contact-inf">
                    <h3 class="pri-col hx">Contact Information</h3>
                    <p class="sub-col sx">You can reach out us through any of these provided information</p>
                    <div class="infos">
                        <div class="phone">
                            <img src="./Assets/IMG/bxs_phone-call.png" alt=""> <p class="text-white">+234 123 5674 890</p>
                        </div>
                        <div class="phone">
                            <img src="./Assets/IMG/ic_sharp-email.png" alt=""> <p class="text-white">cendme@gmail.com</p>
                        </div>
                        <div class="phone">
                            <img src="./Assets/IMG/Vector.png" alt=""> <p class="text-white">123 Wempco Road, Ogba, Lagos, <br> Nigeria.</p>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="social">
                            <ul class="d-flex">
                                <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                                <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
                                <li><a href="#"><i class='bx bxl-discord'></i></a></li>
                            </ul>
                        </div>
                        <!-- 
                            <div class="elipse">
                            <img src="./Assets/IMG/Ellipse 794.png" alt="" class="el">
                            <img src="./Assets/IMG/Ellipse 793.png" alt="" class="el1">
                        </div>
                        -->

                    </div>
                </div>
                <!-- Form Section -->
                <form action="#">
                    <div class="name d-flex">
                        <div class="fname">
                            <label for="fname">First Name</label>  <br>
                            <input type="text" name="" id="" required>
                        </div>
                        <div class="fname">
                            <label for=lfname">Last Name</label> <br>
                            <input type="text" name="" id="" required>
                        </div>
                    </div>
                    <div class="name d-flex">
                        <div class="email">
                            <label for="email">Email</label> <br>
                            <input type="email" name="" id="" required>                        
                        </div>
                        <div class="email">
                            <label for="phone">Phone Number</label> <br>
                            <input type="phone" name="" id="" required>                     
                        </div>
                    </div>
                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="" id="" placeholder="What would you like to talk about (optional)"></textarea>
                    </div>
                    <div class="btn">
                        <a href="#" class="text-white">Send Message</a>
                    </div>
                </form>
            </div>
    
         </div>
     </section>
     <section style="background: #000000CC; ">
        <div class="cta">
            <h1 class="text-white">Join our newsletter to get the
                latest guides!</h1>
                <div class="input-container mt-3">
                    <input required="" placeholder="Email Address" type="email">
                    <div class="icon">
                        <img src="./Assets/IMG/Icon.png" alt="" aria-hidden="true">
                    </div>
                    <button class="invite-btn" type="button">
                        Send Message
                    </button>
                   
                  </div>
        </div>
     </section>
     <section>
        <img src="./Assets/IMG/Wave.png" alt="" style="width: 100%;overflow: hidden;">
     </section>

    <!-- bootsrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="./JS/app.js"></script>

</body>
</html>
