     <section>

                    <p class="sub-col sx">You can reach out us through any of these provided information</p>
                    <div class="infos">
                        <div class="phone">
                            <img src="./Assets/IMG/bxs_phone-call.png" alt=""> <p class="text-white">+234 123 5674 890</p>
                        </div>
                        <div class="phone">
                            <img src="./Assets/IMG/ic_sharp-email.png" alt=""> <p class="text-white">cendme@gmail.com</p>
                        </div>
                        <div class="phone">
                            <img src="./Assets/IMG/Vector.png" alt=""> <p class="text-white">123 Wempco Road, Ogba, Lagos Nigeria.</p>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="social">
                            <ul class="d-flex">
                                <li><a href="#"><img src="./Assets/IMG/twitter.png" alt=""></a></li>
                                <li><a href="#"><img src="./Assets/IMG/insta.png" alt=""></a></li>
                                <li><a href="#"><img src="./Assets/IMG/discord.png" alt=""></a></li>

                        </div>
                        -->

                    </div>
                </div>
                <!-- Form Section -->
                <form action="#">
                    <div class="name">
                        <div class="fname">
                            <label for="fname">Firstname</label>
                            <input type="text" name="" id="" required>
                        </div>
                        <div class="lname">
                            <label for=lfname">Lastname</label>
                            <input type="text" name="" id="" required>
                        </div>
                    </div>
                    <div class="con">
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" name="" id="" required>                        
                        </div>
                        <div class="email">
                            <label for="phone">Phone Number</label>
                            <input type="phone" name="" id="" required>                        
                        </div>
                    </div>
                </form>
            </div>
