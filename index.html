<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CendMe</title>

    <!--bootstrap CDN link -->
    <link rel="stylesheet" href="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- aos animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- swiper js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
   <!-- Hero -->
   <main id="#hero" class="hero">
        <div class="container-sm py-5">            
            <div class="row hero-bg px-5">     
                <div class="container-text col-md-8">
                    <div class="div mt-5">
                        <h1 class="pt-5">
                            Enjoy a <span class="sec-col">Stress-Free</span> Life:</br> 
                            Let Our App Take Care</br>
                            of Your <span class="sec-col">Errands</span>
                        </h1>
                        <p>
                            Schedule your errands in minutes and relax knowing</br> 
                            that they'll be done on time and to your satisfaction. 
                        </p>
                        <div class="app py-5">
                            <img src="./Assets/IMG/Apple.png" alt="">
                            <img src="./Assets/IMG/Google.png" alt="">                            
                        </div> 
                        <div class="div col-md-6 bg-white rounded-4 shadow">
                            <div class="div d-flex justify-content-center align-items-center">
                                <p class="m-3"><strong>15k</strong> reviews on</p>
                                <div class="stars pri-col">
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>   
                                </div>  
                            </div>
                            <div class="div d-flex justify-content-center align-items-center ">
                                <div class="div pb-3 pe-3">
                                    <img src="./Assets/IMG/forward.png" alt="Forward Icon">
                                </div>
                                <div class="div pe-3">
                                    <h4><strong>4.9</strong></h4>
                                </div>                              
                                <div class="hero-images position-relative pe-4">
                                    <img src="./Assets/IMG/Hero-Ellipse 2.png" alt="Hero-Ellipse 2">
                                    <img src="./Assets/IMG/Hero-Ellipse 3.png" alt="Hero-Ellipse 3" class="position-absolute top-50 start-25 translate-middle">
                                    <img src="./Assets/IMG/Hero-Ellipse 4.png" alt="Hero-Ellipse 4">
                                    <img src="./Assets/IMG/Hero-Ellipse 5.png" alt="Hero-Ellipse 5" class="position-absolute top-50 start-25 translate-middle">
                                    <img src="./Assets/IMG/Hero-Group1.png" alt="Hero-Group1" class="position-absolute top-50 translate-middle-y">
                                </div>
                            </div>                         
                        </div>
                    </div>
                    <div class="vid-btn col-1 d-flex justify-content-center align-items-center">
                        <img src="./Assets/IMG/Frame 1171276686.png" alt="" class="bg-white position-relative">
                        <i class="bi bi-caret-down-fill position-absolute"></i>
                    </div>
               </div>         
               <div class="container-image col-md-4 pt-3">
                    <img src="./Assets/IMG/iPhone 13 Mockup.png" alt="" class="">
               </div> 
            </div>         
        </div>

   </main>
   <!-- Hero -->
 
    <!-- bootsrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Aos script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
     AOS.init();
    </script>

    <!-- custom js -->
    <script src="./JS/app.js"></script>

</body>
</html>
